<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        /* 前のお気に入りデザインを完全再現 */
        body {
            background-color: transparent; /* OBS用に背景は透明に */
            color: #f0e6d2;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .counter-card {
            background-color: rgba(40, 40, 40, 0.9); /* 少し透明な黒 */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            gap: 50px;
            border: 1px solid #555;
        }
        .item { text-align: center; }
        .label {
            font-size: 18px;
            color: #bfa77d; /* FF14っぽい金色の文字 */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .num {
            font-size: 64px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            display: block;
        }
    </style>
</head>
<body>

<div class="counter-card">
    <div class="item">
        <div class="label">SETS</div>
        <span id="setNum" class="num">-</span>
    </div>
    <div class="item">
        <div class="label">PULLS</div>
        <span id="pullNum" class="num">-</span>
    </div>
</div>

<script>
        const firebaseConfig = {
          apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
          authDomain: "raine-overlay-projects.firebaseapp.com",
          databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "raine-overlay-projects",
          storageBucket: "raine-overlay-projects.firebasestorage.app",
          messagingSenderId: "116002218964",
          appId: "1:116002218964:web:616f3503eaebacb4442c41"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    firebase.database().ref('counter').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            document.getElementById('setNum').innerText = data.setNum;
            document.getElementById('pullNum').innerText = data.pullNum;
        }
    });
</script>
</body>
</html>
