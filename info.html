<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OBS Timeline Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: transparent; color: white; font-family: sans-serif; margin: 0; padding: 10px; }
        .container { width: 450px; }
        .header-area { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        #nowTimer { font-family: monospace; font-size: 20px; color: #00ffff; text-shadow: 0 0 5px #000; white-space: nowrap; }

        #stageInfo {
            background: rgba(255, 69, 0, 0.85); color: white; padding: 2px 10px;
            border-radius: 4px; font-size: 16px; font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
            animation: slideIn 0.3s ease-out; display: none;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            transition: background 0.3s ease;
        }
        /* 残り5秒以下の点滅演出 */
        .stage-danger {
            background: #ff0000 !important;
            box-shadow: 0 0 20px #ff0000 !important;
            animation: stageFlash 0.5s infinite alternate !important;
        }
        @keyframes stageFlash { from { opacity: 1; transform: scale(1); } to { opacity: 0.7; transform: scale(1.05); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .next-card {
            position: relative; background: rgba(0,0,0,0.85);
            border-left: 8px solid #ffd700; border-radius: 4px;
            padding: 15px; margin-bottom: 15px; overflow: hidden;
        }
        .progress-bar {
            position: absolute; top: 0; left: 0; height: 100%;
            background: rgba(255, 215, 0, 0.2); width: 0%; z-index: 0;
            transition: width 1.1s linear, background 0.3s ease; 
        }
        .progress-bar.danger { background: rgba(255, 69, 0, 0.6); box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        .progress-bar.active-now { background: rgba(0, 255, 100, 0.4) !important; width: 100% !important; }
        .flash-red { animation: flash 0.5s infinite alternate; }
        @keyframes flash { from { opacity: 1; } to { opacity: 0.4; } }

        .status-badge { background: #ff4500; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-right: 8px; font-weight: bold; }
        .next-content { position: relative; z-index: 1; }
        .next-label { color: #ffd700; font-size: 14px; font-weight: bold; }
        .next-title { font-size: 28px; font-weight: bold; margin: 5px 0; }
        .next-detail { font-size: 16px; color: #ddd; border-top: 1px solid #444; padding-top: 8px; white-space: pre-wrap; }
        .fade-up { animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .future-item { background: rgba(0,0,0,0.6); border-left: 4px solid #666; padding: 10px; margin-bottom: 5px; opacity: 0.8; font-size: 16px; display: flex; justify-content: space-between; }

        /* カウンター表示用スタイル */
        .counter-display {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .counter-group {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #444;
            padding: 2px 10px;
            border-radius: 4px;
            display: flex;
            align-items: baseline;
            gap: 5px;
        }
        .counter-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
        }
        .counter-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        /* PULLが更新された時のアニメーション */
        .flash-update {
            animation: counterPulse 0.8s ease-out;
        }
        @keyframes counterPulse {
            0% { color: #fff; transform: scale(1); }
            50% { color: #00ffff; transform: scale(1.2); }
            100% { color: #00ffff; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="counter-display">
            <div class="counter-group">
                <span class="counter-label">Set</span>
                <span id="val-setCount" class="counter-value">1</span>
            </div>
            <div class="counter-group">
                <span class="counter-label">Pull</span>
                <span id="val-pullCount" class="counter-value">0</span>
            </div>
        </div>
        <div class="header-area">
            <div id="nowTimer">TIME: 00:00</div>
            <div id="stageInfo"></div>
        </div>
        <div id="displayArea">
            <div id="nextCard" class="next-card" style="display:none;">
                <div id="pBar" class="progress-bar"></div>
                <div class="next-content">
                    <div id="nLabel" class="next-label"></div>
                    <div id="nTitle" class="next-title"></div>
                    <div id="nDetail" class="next-detail"></div>
                </div>
            </div>
            <div id="futureList"></div>
        </div>
    </div>

    <script>
        // ★Firebase設定（ご自身のキーをここに貼ってください）
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let lastGigId = "";
        // --- 変数管理 ---
        let currentContentID = "";
        let counterRefs = { set: null, pull: null };

        // 1. まず「現在アクティブなコンテンツID」を常に監視する
        db.ref('activeContentID').on('value', snap => {
            const newID = snap.val();
            if (newID && newID !== currentContentID) {
                currentContentID = newID;
                // コンテンツが変わったら、そのコンテンツ用のカウンター監視を開始
                syncInfoCounters(newID);
            }
        });

        // タイマー（currentTime）は全コンテンツ共通なのでそのまま
        db.ref('counter/currentTime').on('value', snap => {
            const sec = snap.val() || 0;
            const el = document.getElementById('remoteTimer') || document.getElementById('infoTimer');
            if(el) {
                const m = Math.floor(sec / 60), s = sec % 60;
                el.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        });

        function updateDisplay(savedData) {
            const displayArea = document.getElementById('displayArea');
            if(!savedData) { 
                document.getElementById('nextCard').style.display = 'none';
                document.getElementById('futureList').innerHTML = "";
                document.getElementById('stageInfo').style.display = 'none';
                return; 
            }

            const curTime = globalCurTime;
            const all = Object.values(savedData).sort((a,b) => a.timeSec - b.timeSec);
            
            // ステージ情報
            const activeStage = all.find(item => {
                const timeLeft = item.timeSec - curTime;
                const d = item.duration || 3;
                return item.title.startsWith('【ステージギミック】') && timeLeft <= 0 && (timeLeft + d) > 0;
            });

            const stageEl = document.getElementById('stageInfo');
            if (activeStage) {
                const aLeft = (activeStage.duration || 3) + Math.floor(activeStage.timeSec - curTime);
                stageEl.innerText = `● ${activeStage.title.replace('【ステージギミック】', '')} (${aLeft}s)`;
                stageEl.style.display = 'block';
                if(aLeft <= 5) stageEl.classList.add('stage-danger'); else stageEl.classList.remove('stage-danger');
            } else { stageEl.style.display = 'none'; stageEl.classList.remove('stage-danger'); }

            // メインカード
            const upcoming = all.filter(item => {
                const timeLeft = item.timeSec - curTime;
                const d = item.duration || 3;
                if (item.title.startsWith('【ステージギミック】')) return timeLeft > 0;
                return (item.timeSec + d) >= curTime;
            });
            
            const nextCard = document.getElementById('nextCard');
            const pBar = document.getElementById('pBar');

            if(upcoming.length > 0) {
                const next = upcoming[0];
                const nextId = next.timeSec + next.title;
                const timeLeft = next.timeSec - curTime;

                if(nextId !== lastGigId) {
                    lastGigId = nextId;
                    nextCard.classList.remove('fade-up'); void nextCard.offsetWidth; nextCard.classList.add('fade-up');
                }

                nextCard.style.display = 'block';
                document.getElementById('nTitle').innerText = next.title;
                document.getElementById('nDetail').innerText = next.detail || "";

                if (timeLeft <= 0) {
                    document.getElementById('nLabel').innerHTML = `<span class="status-badge">ACTIVE</span> ${next.timeStr}`;
                    pBar.className = 'progress-bar active-now';
                } else {
                    document.getElementById('nLabel').innerText = `NEXT: ${next.timeStr} (${timeLeft}s)`;
                    pBar.className = 'progress-bar';
                    let progress = 0; if (timeLeft <= 10) progress = ((10 - timeLeft) / 10) * 100;
                    pBar.style.width = progress + "%";
                    if (timeLeft <= 3) pBar.classList.add('danger', 'flash-red');
                }

                let futureHtml = "";
                upcoming.slice(1, 4).forEach(f => {
                    futureHtml += `<div class="future-item"><span>${f.title}</span><span>${f.timeStr}</span></div>`;
                });
                document.getElementById('futureList').innerHTML = futureHtml;
            } else {
                nextCard.style.display = 'none';
                document.getElementById('futureList').innerHTML = activeStage ? "" : "<div style='color:#666'>Timeline Finished</div>";
            }
        }
        // カウンターの監視
        db.ref('counter/setCount').on('value', (snap) => {
            const el = document.getElementById('val-setCount');
            el.innerText = snap.val() || 1;
            triggerPulse(el);
        });

        db.ref('counter/pullCount').on('value', (snap) => {
            const el = document.getElementById('val-pullCount');
            el.innerText = snap.val() || 0;
            triggerPulse(el);
        });

        // 更新時にピカッとさせる関数
        function triggerPulse(el) {
            el.classList.remove('flash-update');
            void el.offsetWidth; // リフロー発生させてアニメーションをリセット
            el.classList.add('flash-update');
        }

        // 2. カウンターを同期する関数
        function syncInfoCounters(id) {
            // 以前のリスナーがあれば解除（二重登録防止）
            if (counterRefs.set) counterRefs.set.off();
            if (counterRefs.pull) counterRefs.pull.off();

            // 新しいパス（savedMemos/ID/counters/...）を監視
            counterRefs.set = db.ref(`savedMemos/${id}/counters/setCount`);
            counterRefs.set.on('value', s => {
                const val = s.val() || 1;
                // info.html内のSET表示要素IDに合わせて書き換えてください
                const el = document.getElementById('display-setCount') || document.getElementById('infoSet');
                if(el) el.innerText = val;
            });

            counterRefs.pull = db.ref(`savedMemos/${id}/counters/pullCount`);
            counterRefs.pull.on('value', s => {
                const val = s.val() || 0;
                // info.html内のPULL表示要素IDに合わせて書き換えてください
                const el = document.getElementById('display-pullCount') || document.getElementById('infoPull');
                if(el) el.innerText = val;
            });
        }
    </script>
</body>
</html>
