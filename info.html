<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: transparent; overflow: hidden; margin: 0; padding: 10px; font-family: sans-serif; }
        
        .phase-name { 
            font-size: 32px; font-weight: bold; 
            padding-left: 15px; border-left: 6px solid;
            margin-bottom: 8px;
            transition: all 0.5s ease; /* 色替えをヌルッとさせる */
        }

        .window { height: 300px; overflow: hidden; position: relative; }
        #memoDisplay {
            position: absolute; top: 0; left: 0; width: 100%;
            font-size: 22px; color: #eee; line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            padding-left: 21px;
            transition: top 0.2s ease-out;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="phaseDisplay" class="phase-name">Loading...</div>
    <div class="window"><div id="memoDisplay">---</div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('counter').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            const themeColor = data.themeColor || '#00ffff';

            // フェーズ表示の更新（色と光るエフェクト）
            const phaseEl = document.getElementById('phaseDisplay');
            phaseEl.innerText = data.phase || "---";
            phaseEl.style.color = themeColor;
            phaseEl.style.borderLeftColor = themeColor;
            phaseEl.style.textShadow = `0 0 15px ${themeColor}`;

            // メモとスクロール
            document.getElementById('memoDisplay').innerText = data.memo || "";
            const pos = data.scrollPos || 0;
            document.getElementById('memoDisplay').style.top = "-" + pos + "px"; 
        });
    </script>
</body>
</html>
