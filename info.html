<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: transparent; color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow: hidden; }
        .timeline-container { width: 400px; }
        
        /* 次のギミック（Next）のスタイル */
        .next-card {
            background: rgba(0, 0, 0, 0.85);
            border-left: 8px solid #ffd700;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        .next-label { color: #ffd700; font-size: 14px; font-weight: bold; text-transform: uppercase; }
        .next-title { font-size: 26px; font-weight: bold; margin: 5px 0; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .next-detail { font-size: 16px; color: #ddd; border-top: 1px solid #444; padding-top: 8px; white-space: pre-wrap; line-height: 1.4; }

        /* その後の予定（控え） */
        .future-item {
            background: rgba(0, 0, 0, 0.6);
            border-left: 4px solid #666;
            padding: 10px 15px;
            margin-bottom: 6px;
            font-size: 16px;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
        }
        .future-time { color: #aaa; font-family: monospace; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0px rgba(255,215,0,0); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.3); }
            100% { box-shadow: 0 0 0px rgba(255,215,0,0); }
        }
    </style>
</head>
<body>

    <div class="timeline-container" id="displayArea">
        </div>

    <script>
        // ★ご自身のFirebase情報をここに貼り付け
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };

        // Firebaseの初期化（ここがエラーの箇所でした！）
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // データの監視
        db.ref('counter').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            const curTime = data.currentTime || 0; // ストップウォッチの現在秒数
            const saved = data.savedMemos || {};
            
            // 全データを時間順（timeSec）に並べ替え
            const allMemos = Object.values(saved).sort((a, b) => a.timeSec - b.timeSec);
            
            // 「まだ始まっていない（現在時間以上の）」ギミックだけを抽出
            // ※遊びとして3秒前まで表示し続けるように調整しています（-3）
            const upcoming = allMemos.filter(m => m.timeSec >= (curTime - 3));
            
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = "";

            if (upcoming.length > 0) {
                // 1番目：大きく「Next」として表示
                const next = upcoming[0];
                displayArea.innerHTML += `
                    <div class="next-card">
                        <div class="next-label">Next: ${next.timeStr}</div>
                        <div class="next-title">${next.title}</div>
                        <div class="next-detail">${next.detail || ""}</div>
                    </div>
                `;

                // 2番目・3番目：小さく控えとして表示
                upcoming.slice(1, 3).forEach(m => {
                    displayArea.innerHTML += `
                        <div class="future-item">
                            <span>${m.title}</span>
                            <span class="future-time">${m.timeStr}</span>
                        </div>
                    `;
                });
            } else {
                displayArea.innerHTML = "<div style='color:#666; font-style:italic;'>Timeline End / Waiting...</div>";
            }
        });
    </script>
</body>
</html>
