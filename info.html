<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: transparent; color: white; font-family: sans-serif; margin: 0; padding: 10px; }
        .container { width: 400px; }
        
        /* タイマー表示 */
        #nowTimer { font-family: monospace; font-size: 20px; color: #00ffff; margin-bottom: 10px; text-shadow: 0 0 5px #000; }

        /* Nextカード */
        .next-card {
            position: relative; background: rgba(0,0,0,0.8);
            border-left: 8px solid #ffd700; border-radius: 4px;
            padding: 15px; margin-bottom: 15px; overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* プログレスバー背景（左から伸びる） */
        .progress-bar {
            position: absolute; top: 0; left: 0; height: 100%;
            background: rgba(255, 215, 0, 0.15);
            width: 0%; z-index: 0; pointer-events: none;
            /* ★ここを追加：0.1秒（または1秒）かけてヌルッと動かす */
            transition: width 1.1s linear; 
        }

        .next-content { position: relative; z-index: 1; }
        .next-label { color: #ffd700; font-size: 14px; font-weight: bold; }
        .next-title { font-size: 28px; font-weight: bold; margin: 5px 0; }
        .next-detail { font-size: 16px; color: #ddd; border-top: 1px solid #444; padding-top: 8px; }

        /* アニメーション用：切り替わり時にスッと大きく */
        .fade-up { animation: fadeUp 0.5s ease-out; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .future-item { background: rgba(0,0,0,0.6); border-left: 4px solid #666; padding: 10px; margin-bottom: 5px; opacity: 0.8; font-size: 16px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="container">
        <div id="nowTimer">TIME: 00:00</div>
        <div id="displayArea"></div>
    </div>

    <script>
        // ★Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let lastGigId = "";

        db.ref('counter').on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            const curTime = data.currentTime || 0;
            const m = Math.floor(curTime/60); const s = curTime%60;
            document.getElementById('nowTimer').innerText = `TIME: ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

            const saved = data.savedMemos || {};
            const all = Object.values(saved).sort((a,b) => a.timeSec - b.timeSec);
            const upcoming = all.filter(item => item.timeSec >= curTime);
            
            const area = document.getElementById('displayArea');
            if(upcoming.length > 0) {
                const next = upcoming[0];
                const nextId = next.timeSec + next.title;
                
                // 次のギミックが変わった時にアニメーションを適用
                const isNew = nextId !== lastGigId;
                if(isNew) lastGigId = nextId;

                // 進行度計算 (直前のギミックから次のギミックまでの時間...は難しいので、一律10秒前からバーを伸ばす設定)
                const timeLeft = next.timeSec - curTime;

                // 10秒前からバーを開始し、0秒で100%になる計算
                // linearなtransitionを効かせるため、計算をシンプルにします
                let progress = 0;
                if (timeLeft <= 10) {
                    progress = ((10 - timeLeft) / 10) * 100;
                }
                if (timeLeft <= 0) progress = 100;

                area.innerHTML = `
                    <div class="next-card ${isNew ? 'fade-up' : ''}">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                        <div class="next-content">
                            <div class="next-label">NEXT: ${next.timeStr} (${timeLeft}s)</div>
                            <div class="next-title">${next.title}</div>
                            <div class="next-detail">${next.detail || ""}</div>
                        </div>
                    </div>
                `;

                upcoming.slice(1, 3).forEach(f => {
                    area.innerHTML += `<div class="future-item"><span>${f.title}</span><span>${f.timeStr}</span></div>`;
                });
            } else {
                area.innerHTML = "<div style='color:#666'>Timeline Finished</div>";
            }
        });
    </script>
</body>
</html>
