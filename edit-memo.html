<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; padding: 15px; margin: 0; }
        
        /* ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ç”¨ã®å…¨ç”»é¢ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #editOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a; z-index: 1000; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        #editArea { flex-grow: 1; background: #333; color: white; border: 1px solid #555; padding: 15px; font-size: 18px; border-radius: 10px; margin-bottom: 15px; }
        
        /* æ—¢å­˜ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .current-box { background: #333; padding: 10px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #00ffff; }
        .memo-display-area { height: 200px; overflow-y: scroll; background: #111; border: 2px solid #444; border-radius: 10px; margin: 15px 0; padding: 15px; -webkit-overflow-scrolling: touch; }
        .memo-content { padding-bottom: 200px; text-align: left; font-size: 18px; line-height: 1.6; white-space: pre-wrap; }
        
        .memo-item { display: flex; background: #333; border-radius: 8px; margin-bottom: 8px; align-items: stretch; }
        .memo-text { flex-grow: 1; padding: 15px; text-align: left; }
        .action-btn { border: none; width: 50px; color: white; cursor: pointer; }
        .edit-btn { background: #555; }
        .del-btn { background: #dc3545; }
        .save-btn { background: #28a745; padding: 15px; font-size: 18px; border-radius: 10px; color: white; border: none; }
        .cancel-btn { background: #666; padding: 10px; border-radius: 10px; color: white; border: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="editOverlay">
        <h3>ğŸ“ ãƒ¡ãƒ¢ã‚’ç·¨é›†</h3>
        <textarea id="editArea"></textarea>
        <button class="save-btn" onclick="saveEdit()">ä¿å­˜ã—ã¦æ›´æ–°</button>
        <button class="cancel-btn" onclick="closeEdit()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>

    <div id="statusBox" class="current-box">ç¾åœ¨è¡¨ç¤ºä¸­: <span id="curTitle">---</span></div>

    <div class="memo-display-area" id="scrollArea">
        <div class="memo-content" id="fullMemoContent">ãƒ¡ãƒ¢ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚</div>
    </div>

    <div style="display: flex; gap: 5px;">
        <input type="text" id="addInput" style="flex-grow: 1; padding: 12px; border-radius: 5px; background: #333; color: white; border: 1px solid #555;" placeholder="æ–°ã—ã„ãƒ¡ãƒ¢ã‚’è¿½åŠ ...">
        <button onclick="addMemo()" style="padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px;">è¿½åŠ </button>
    </div>

    <div id="memoList" style="margin-top: 20px;"></div>
    <a href="index.html" style="display: block; margin-top: 30px; color: #aaa; text-align: center;">â† HUBã«æˆ»ã‚‹</a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentEditKey = null;

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åŒæœŸ
        document.getElementById('scrollArea').addEventListener('scroll', (e) => {
            db.ref('counter').update({ scrollPos: e.target.scrollTop });
        });

        db.ref('counter').on('value', (s) => {
            const data = s.val();
            if(!data) return;

            // è‰²æ›¿ãˆã®åæ˜ 
            const color = data.themeColor || '#00ffff';
            document.getElementById('statusBox').style.borderLeftColor = color;

            document.getElementById('curTitle').innerText = (data.memo || "---").substring(0, 15);
            document.getElementById('fullMemoContent').innerText = data.memo || "";

            const listDiv = document.getElementById('memoList');
            listDiv.innerHTML = "";
            const saved = data.savedMemos || {};
            Object.keys(saved).forEach(key => {
                const text = saved[key];
                const item = document.createElement('div');
                item.className = 'memo-item';
                item.innerHTML = `
                    <div class="memo-text" onclick="applyMemo('${key}')">${text.substring(0,20)}...</div>
                    <button class="action-btn edit-btn" onclick="openEdit('${key}')">âœ</button>
                    <button class="action-btn del-btn" onclick="deleteMemo('${key}')">Ã—</button>
                `;
                listDiv.appendChild(item);
            });
        });

        function applyMemo(key) {
            db.ref('counter/savedMemos/' + key).once('value', (s) => {
                db.ref('counter').update({ memo: s.val(), scrollPos: 0 });
                document.getElementById('scrollArea').scrollTop = 0;
            });
        }

        function openEdit(key) {
            currentEditKey = key;
            db.ref('counter/savedMemos/' + key).once('value', (s) => {
                document.getElementById('editArea').value = s.val();
                document.getElementById('editOverlay').style.display = 'flex';
            });
        }

        function saveEdit() {
            const newText = document.getElementById('editArea').value;
            db.ref('counter/savedMemos/' + currentEditKey).set(newText);
            // ç¾åœ¨è¡¨ç¤ºä¸­ã®ãƒ¡ãƒ¢ãªã‚‰ãã‚Œã‚‚æ›´æ–°
            db.ref('counter').update({ memo: newText });
            closeEdit();
        }

        function closeEdit() { document.getElementById('editOverlay').style.display = 'none'; }
        function addMemo() {
            const val = document.getElementById('addInput').value;
            if(val) db.ref('counter/savedMemos').push(val);
            document.getElementById('addInput').value = "";
        }
        function deleteMemo(key) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) db.ref('counter/savedMemos/' + key).remove(); }
    </script>
</body>
</html>
