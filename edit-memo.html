<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; padding: 10px; margin: 0; }
        .current-box { background: #333; padding: 10px; border-radius: 10px; border-left: 5px solid #00ffff; margin-bottom: 15px; text-align: left; }
        
        /* スクロール連動用のエリア */
        .memo-display-area {
            height: 300px; 
            overflow-y: scroll; 
            background: #111;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 15px 0;
            padding: 15px;
            -webkit-overflow-scrolling: touch; /* iPadスルスル設定 */
        }
        .memo-content {
            padding-bottom: 250px; /* スクロールの遊び */
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        input { width: 60%; padding: 12px; border-radius: 5px; border: 1px solid #555; background: #444; color: white; }
        .add-btn { padding: 12px 15px; background: #28a745; color: white; border: none; border-radius: 5px; }
        .memo-list { margin-top: 20px; display: flex; flex-direction: column; gap: 8px; }
        .memo-item { display: flex; background: #333; border-radius: 8px; overflow: hidden; }
        .memo-text { flex-grow: 1; padding: 12px; text-align: left; }
        .del-btn { background: #dc3545; color: white; border: none; width: 44px; }
        .back { display: block; margin-top: 30px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>
    <div class="current-box">
        <small>現在表示中:</small>
        <div id="currentMemoTitle" style="font-weight: bold;">---</div>
    </div>

    <div class="memo-display-area" id="scrollArea">
        <div class="memo-content" id="fullMemoContent">メモを選択するとここに表示され、スクロールが同期されます。</div>
    </div>

    <div style="display: flex; justify-content: center; gap: 5px;">
        <input type="text" id="newMemoInput" placeholder="新しいメモを追加...">
        <button class="add-btn" onclick="addMemo()">追加</button>
    </div>

    <div id="memoList" class="memo-list"></div>
    <a href="index.html" class="back">← HUBに戻る</a>

    <script>
        // ★ここにあなたのFirebase情報を貼り付け
        const firebaseConfig = {
         apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
         authDomain: "raine-overlay-projects.firebaseapp.com",
         databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
         projectId: "raine-overlay-projects",
         storageBucket: "raine-overlay-projects.firebasestorage.app",
         messagingSenderId: "116002218964",
         appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const scrollArea = document.getElementById('scrollArea');

        // iPadでのスクロールをFirebaseに送信
        scrollArea.addEventListener('scroll', () => {
            db.ref('counter').update({ scrollPos: scrollArea.scrollTop });
        });

        db.ref('counter').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            document.getElementById('currentMemoTitle').innerText = (data.memo || "---").substring(0, 20) + "...";
            document.getElementById('fullMemoContent').innerText = data.memo || "";

            const listDiv = document.getElementById('memoList');
            listDiv.innerHTML = "";
            const savedMemos = data.savedMemos || {};
            Object.keys(savedMemos).forEach(key => {
                const text = savedMemos[key];
                const item = document.createElement('div');
                item.className = 'memo-item';
                item.innerHTML = `<div class="memo-text" onclick="applyMemo('${text.replace(/\n/g, '\\n')}')">${text.substring(0,15)}...</div>
                                  <button class="del-btn" onclick="deleteMemo('${key}')">×</button>`;
                listDiv.appendChild(item);
            });
        });

        function applyMemo(text) {
            db.ref('counter').update({ memo: text.replace(/\\n/g, '\n'), scrollPos: 0 });
            scrollArea.scrollTop = 0;
        }

        function addMemo() {
            const input = document.getElementById('newMemoInput');
            if (!input.value) return;
            db.ref('counter/savedMemos').push(input.value);
            input.value = "";
        }

        function deleteMemo(key) {
            if(confirm('削除しますか？')) db.ref('counter/savedMemos/' + key).remove();
        }
    </script>
</body>
</html>
