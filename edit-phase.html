<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .current { background: #333; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #ffd700; }
        input { width: 80%; padding: 15px; font-size: 20px; border-radius: 8px; margin: 10px 0; background: #444; color: white; border: 1px solid #666; }
        
        /* 色選択ボタンのスタイル */
        .color-group { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .color-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid transparent; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .color-btn.active { border-color: white; transform: scale(1.2); }

        .update-btn { width: 85%; padding: 15px; font-size: 20px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; }
        .back { display: block; margin-top: 40px; color: #aaa; text-decoration: none; }
    </style>
</head>
<body>
    <div class="current">現在: <span id="curP">Loading...</span></div>

    <div class="color-group">
        <div id="btn1" class="color-btn active" style="background: #00ffff;" onclick="selC('#00ffff', 'btn1')"></div> <div id="btn2" class="color-btn" style="background: #ff4444;" onclick="selC('#ff4444', 'btn2')"></div> <div id="btn3" class="color-btn" style="background: #ffd700;" onclick="selC('#ffd700', 'btn3')"></div> <div id="btn4" class="color-btn" style="background: #a020f0;" onclick="selC('#a020f0', 'btn4')"></div> <div id="btn5" class="color-btn" style="background: #ffffff;" onclick="selC('#ffffff', 'btn5')"></div> </div>

    <input type="text" id="input" placeholder="Phase 1: 〇〇...">
    <button class="update-btn" onclick="update()">フェーズ＆色を更新</button>
    <a href="index.html" class="back">← 戻る</a>

    <script>
        // ★ここにfirebaseConfigを貼ってください
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let selectedColor = '#00ffff';

        db.ref('counter/phase').on('value', (s) => { document.getElementById('curP').innerText = s.val() || "---"; });

        function selC(color, id) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function update() {
            const val = document.getElementById('input').value;
            if(!val) return;
            db.ref('counter').update({ phase: val, themeColor: selectedColor });
            document.getElementById('input').value = "";
        }
    </script>
</body>
</html>
