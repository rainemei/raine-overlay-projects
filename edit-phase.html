<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 15px; font-size: 20px; border-radius: 8px; margin: 20px 0; }
        button { padding: 15px 40px; font-size: 20px; background: #0088cc; color: white; border: none; border-radius: 8px; }
        .back { display: block; margin-top: 50px; color: #aaa; }
        .color-picker { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .color-btn { 
        width: 45px; height: 45px; border-radius: 50%; border: 3px solid #444; cursor: pointer;
        transition: transform 0.2s;
    }
    .color-btn.active { border-color: white; transform: scale(1.1); }
    </style>
</head>
<body>
    <h2>フェーズ更新</h2>
    <div id="current">現在: Loading...</div>
    <input type="text" id="input" placeholder="Phase 1...">
    <button onclick="update()">更新</button>
    <a href="index.html" class="back">← 戻る</a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG9-jWeEglWYEL1eYymQSI5XZjmv39-kk",
            authDomain: "raine-overlay-projects.firebaseapp.com",
            databaseURL: "https://raine-overlay-projects-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "raine-overlay-projects",
            storageBucket: "raine-overlay-projects.firebasestorage.app",
            messagingSenderId: "116002218964",
            appId: "1:116002218964:web:616f3503eaebacb4442c41"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        db.ref('counter/phase').on('value', (s) => {
            document.getElementById('current').innerText = "現在: " + (s.val() || "---");
        });

        let selectedColor = '#00ffff'; // デフォルト色

        function selectColor(color) {
            selectedColor = color;
            // ボタンの見た目を更新する処理をここに入れると◎
        }

        function update() {
            const val = document.getElementById('input').value;
            // フェーズ名と一緒に「色」もFirebaseに送る！
            db.ref('counter').update({ 
                phase: val,
                themeColor: selectedColor 
            });
            document.getElementById('input').value = "";
        }
    </script>
</body>
</html>
